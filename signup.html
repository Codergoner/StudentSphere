
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusSwap | Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .signup-box h2 {
      margin-bottom: 1.5rem;
      color: #667eea;
      text-align: center;
    }
    .signup-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .signup-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #667eea;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .signup-box button:hover {
      background-color: #5569d4;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Your CampusSwap Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="email" id="email" placeholder="Institutional Email" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p class="error" id="error"></p>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorBox = document.getElementById('error');

      if (!name || !dob || !email || !password || !confirmPassword) {
        errorBox.textContent = "Please fill out all fields.";
        return;
      }

      if (!email.endsWith('.edu') && !email.includes('ac.') && !email.includes('edu.')) {
        errorBox.textContent = "Please use your institutional email address.";
        return;
      }

      if (password !== confirmPassword) {
        errorBox.textContent = "Passwords do not match.";
        return;
      }

      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.error || "Signup failed.";
        } else {
          localStorage.setItem('user', JSON.stringify(data));
          location.href = 'profile.html';
        }
      } catch (err) {
        errorBox.textContent = "Server error. Please try again later.";
      }
    });
  </script>

</body>
</html>
