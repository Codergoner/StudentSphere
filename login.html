
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusSwap | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    .login-container h2 {
      color: #667eea;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      background: #667eea;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: #5567d4;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .footer-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .footer-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Institutional Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="error"></p>
    </form>
    <div class="footer-link">
      New to CampusSwap? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      if (!email || !password) {
        errorBox.textContent = "All fields are required.";
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.error || "Invalid login credentials.";
        } else {
          localStorage.setItem('user', JSON.stringify(data));
          location.href = 'profile.html';
        }
      } catch (err) {
        errorBox.textContent = "Unable to connect. Try again later.";
      }
    });
  </script>
</body>
</html>
